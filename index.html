<html>
	<head>
		<title>LogoDesigner</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

		<script src="MouseHandler.js"></script>
		<script src="KeyboardHandler.js"></script>
		<script src="Drawing.js"></script>
		<script src="ClassDefinitions.js"></script>
		<script src="Utilities.js"></script>
		<script src="Logic.js"></script>
		<script src="SaveLoad.js"></script>
		<script src="Settings.js"></script>
		<script src="ButtonActions.js"></script>
		<script src="Notifications.js"></script>
	</head>
	<body onload="OnLoad()">
		<div id="notificationarea"></div>
		<div id="toolarea" width="150">
			<button type="button" onclick="Button1()">Subdivide</button>
			<button type="button" onclick="Button1()">Mirror</button>
			<button type="button" onclick="Button1()">Rotate Clockwise</button>
			<button type="button" onclick="Button1()">Rotate Counter-Clockwise</button>
			<button type="button" onclick="ReshowLastNotification()">Re-Show last notification</button>
			<select id="savedfilesdropdown">
			  <option value="volvo">Volvo</option>
			  <option value="saab">Saab</option>
			  <option value="mercedes">Mercedes</option>
			  <option value="audi">Audi</option>
			</select>
		</div>
		<canvas id="canvas"></canvas>
	</body>
</html>
