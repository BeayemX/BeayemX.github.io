<html>
	<head>
		<title>LogoDesigner</title>
		<link rel="shortcut icon" href="favicon.ico">

		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

		<script src="MouseHandler.js"></script>
		<script src="KeyboardHandler.js"></script>
		<script src="Drawing.js"></script>
		<script src="ClassDefinitions.js"></script>
		<script src="Utilities.js"></script>
		<script src="Logic.js"></script>
        <script src="FileSaver.js"></script>
		<script src="SaveLoad.js"></script>
		<script src="Settings.js"></script>
		<script src="ButtonActions.js"></script>
		<script src="Notifications.js"></script>
	</head>
	<body onload="OnLoad()">
		<div id="notificationarea"></div>
        <div id="menubar">
            <div class="menuentry">File</div>
            <div class="menuentry">Help</div>
        </div>
		<div id="leftarea" class="toolarea" width="150">
			
			<div class="toolcategory">
				<p>File</p>
				<button type="button" onclick="NewFile()">New file</button>
				<button type="button" onclick="Save(false)">Save</button>
                <button type="button" onclick="Save(true)">Save as</button>
                <button type="button" onclick="SaveToDisk()">Save to disk</button>

				<select id="savedfilesdropdown" style='height: 100%; display:block;'></select>
			</div>

			<div class="toolcategory">
				<p>Tools</p>
				<button type="button" onclick="Subdivide()">Subdivide</button>
				<button type="button" onclick="Mirror()">Mirror</button>
				<button type="button" onclick="Rotate(true)">Rotate Clockwise</button>
                <button type="button" onclick="Rotate(false)">Rotate Counter-Clockwise</button>
                <button type="button" onclick="IncreaseSize(2)">Double Size</button>
				<button type="button" onclick="IncreaseSize(0.5)">Half Size</button>
			</div>	
			
			<div class="toolcategory">
				<p>Help</p>
				<button type="button" onclick="ReshowLastNotification()">Re-Show last notification</button>
				<button type="button" onclick="ToggleGridType()">Toggle grid type</button>
                <button type="button" onclick="ToggleHandles(this)">Hide line handles</button>
                <button type="button" onclick="ToggleAdvancedHandles(this)">Enable Advanced handles</button>
			</div>
			
		</div>
		<canvas id="canvas"></canvas>
		<div id="rightarea" class="toolarea" width="150">
			<div class="toolcategory">
				<p>Dev Stuff</p>
                <button type="button" onclick="ForTestingPurposeOnly()">Test1</button>
                <button type="button" onclick="ForTestingPurposeOnly2()">Test2</button>
				<button type="button" onclick="SaveStartupFile()">Set as startup file</button>
				<button type="button" onclick="LoadStartupFile()">Load startup file</button>
				<button type="button" onclick="LoadAutoSave()">Load AutoSave File</button>
			</div>
		</div>
        <div id="statusbar">
            <div id="statusbarentryleft" class="statusbarentry"></div>
            <div id="statusbarentryright" class="statusbarentry"></div>
        </div>
	</body>
</html>
